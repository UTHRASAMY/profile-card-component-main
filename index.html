<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-top"></div>
      <div class="profile-picture-container">
        <img src="./images/image-victor.jpg" alt="uthrasamy" class="profile-picture">
      </div>
      <div class="contact">
        <h1 class="title">uthrasamy
          <span class="age">20</span>
        </h1>
        <h2 class="country">india</h2>
      </div>
      <hr />
      <div class="stats-container">
        <div class="stats">
          <h2 class="count">80k</h2>
          <h3 class="property">followers</h3>
        </div>
        <div class="stats">
          <h2 class="count">803k</h2>
          <h3 class="property">like</h3>
        </div>
        <div class="stats">
          <h2 class="count">1.4k</h2>
          <h3 class="property">photos</h3>
        </div>
      </div>
  </body>
</html>
